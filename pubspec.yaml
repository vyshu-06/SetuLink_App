name: setulink_app
description: A role-based Flutter app for Citizens and Craftizens with Firebase Auth, Localization, and Maps.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Core Firebase
  firebase_core: ^3.5.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.2
  firebase_messaging: ^15.1.2
  firebase_storage: ^12.1.0
  cloud_functions: ^5.0.1
  firebase_analytics: ^11.0.1

  # State Management & DI
  provider: ^6.1.2

  # UI & Utility
  cupertino_icons: ^1.0.6
  easy_localization: ^3.0.5
  intl: # Let flutter_localizations determine version
  flutter_rating_bar: ^4.0.1
  # FIX: Downgrading share_plus as per the terminal's explicit suggestion.
  share_plus: ^7.2.2
  http: ^1.2.1
  permission_handler: ^11.3.1
  image_picker: ^1.1.2
  connectivity_plus: ^6.0.3
  crypto: ^3.0.3

  # Location
  google_maps_flutter: ^2.2.0
  location: ^6.0.2

  # Payments
  razorpay_flutter: ^1.3.6

  # Voice & ML
  flutter_tts: ^4.0.2
  speech_to_text: ^6.6.2
  google_mlkit_text_recognition: ^0.11.0

  # Audio
  flutter_sound: ^9.3.0
  audioplayers: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/translations/
    - assets/images/
    - assets/fonts/
    - assets/icons/
    - assets/logos/
