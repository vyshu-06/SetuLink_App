name: setulink_app
description: A bilingual citizen-to-craftizen service bridge app.
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.4.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Firebase Core
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.0
  cloud_firestore: ^5.4.0
  firebase_messaging: ^15.1.0
  cloud_functions: ^5.0.3

  # Localization & UI
  flutter_localizations:
    sdk: flutter
  easy_localization: ^3.0.3

  # State Management & Utils
  provider: ^6.1.2
  shared_preferences: ^2.3.2
  intl: ^0.20.2

  # Location & Maps
  google_maps_flutter: ^2.5.0
  location: ^5.0.0

  # Notifications
  flutter_local_notifications: ^17.2.0

  # AI / Chatbot Integration (Optional Placeholder)
  http: ^1.2.2

  # Miscellaneous
  url_launcher: ^6.3.0
  connectivity_plus: ^6.0.3
  package_info_plus: ^8.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/fonts/
    - assets/icons/
    - assets/images/
    - assets/logos/
    - assets/translations/
    - l10n/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
